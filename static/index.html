<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-content pre {
            margin: 0.5rem 0;
            border-radius: 0.5rem;
        }
        .message-content code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .message-content p {
            margin-bottom: 0.5rem;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content li {
            margin-bottom: 0.25rem;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .message-content th,
        .message-content td {
            border: 1px solid #cbd5e1;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        .message-content th {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .dark .message-content th,
        .dark .message-content td {
            border-color: #475569;
        }
        .dark .message-content th {
            background-color: #334155;
        }
        .typing-indicator::after {
            content: 'â–‹';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .chat-messages::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        
        /* Sidebar scrollbar */
        #chatHistoryList::-webkit-scrollbar {
            width: 6px;
        }
        #chatHistoryList::-webkit-scrollbar-track {
            background: transparent;
        }
        #chatHistoryList::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark #chatHistoryList::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        
        /* Right sidebar scrollbar */
        #deployedResourcesList::-webkit-scrollbar,
        #availableResourcesList::-webkit-scrollbar {
            width: 6px;
        }
        #deployedResourcesList::-webkit-scrollbar-track,
        #availableResourcesList::-webkit-scrollbar-track {
            background: transparent;
        }
        #deployedResourcesList::-webkit-scrollbar-thumb,
        #availableResourcesList::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark #deployedResourcesList::-webkit-scrollbar-thumb,
        .dark #availableResourcesList::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        
        /* Chat history item animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 h-screen flex">
    <!-- Left Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col flex-shrink-0">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <button id="sidebarNewChatBtn" class="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2.5 rounded-lg transition-colors font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Chat
            </button>
        </div>
        
        <!-- Chat History Section -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="px-4 py-3">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Chat History</h2>
            </div>
            <div id="chatHistoryList" class="flex-1 overflow-y-auto px-3 pb-4 space-y-1">
                <!-- Chat history items will be added here dynamically -->
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex min-w-0">

    <!-- Chat Content Wrapper -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
                <h1 class="text-lg font-semibold text-gray-800 dark:text-white">LLM Chat</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-yellow-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="Toggle dark mode">
                    <!-- Sun icon (shown in dark mode) -->
                    <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                
                <!-- Model Selector -->
                <select id="modelSelect" class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-1.5 rounded-lg text-sm border-0 focus:ring-2 focus:ring-blue-500">
                    <option value="kimi-k2.5">kimi-k2.5</option>
                </select>
                
                <!-- New Chat Button -->
                <button id="newChatBtn" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="flex-1 overflow-hidden">
            <div id="chatMessages" class="chat-messages h-full overflow-y-auto px-4 py-6 space-y-6">
            <!-- Welcome Message -->
            <div class="flex gap-4 max-w-4xl mx-auto">
                <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="font-medium text-gray-900 dark:text-white mb-1">Assistant</div>
                    <div class="message-content text-gray-700 dark:text-gray-300">
                        <p>Hello! I'm ready to help. Send me a message to start chatting.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-4">
        <div class="max-w-4xl mx-auto">
            <div class="relative">
                <textarea 
                    id="messageInput" 
                    rows="1"
                    placeholder="Type your message..."
                    class="w-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white rounded-xl px-4 py-3 pr-12 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 max-h-32"
                ></textarea>
                <button 
                    id="sendBtn" 
                    class="absolute right-2 bottom-2 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <div class="text-center mt-2 text-xs text-gray-400">
                Powered by OpenAI-compatible API
            </div>
        </div>
    </footer>

    </div>
    <!-- End Chat Content Wrapper -->

    <!-- Right Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col flex-shrink-0">
        <!-- Deployed Resources Section -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="px-4 py-3 border-y border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Deployed Resources</h2>
            </div>
            <div id="deployedResourcesList" class="flex-1 overflow-y-auto px-3 py-4 space-y-1">
                <!-- Deployed resources will be added here dynamically -->
                <div class="text-center text-gray-400 dark:text-gray-500 text-sm py-4">
                    No resources deployed
                </div>
            </div>
        </div>
        
        <!-- Available Resources Section -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="px-4 py-3 border-y border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Available Resources</h2>
            </div>
            <div id="availableResourcesList" class="flex-1 overflow-y-auto px-3 py-4 space-y-2">
                <!-- Available resources will be loaded dynamically from plugins -->
                <div class="text-center text-gray-400 dark:text-gray-500 text-sm py-4">
                    Loading resources...
                </div>
            </div>
        </div>
    </aside>

    </div>
    <!-- End Main Content Area -->

    <script src="/static/app.js"></script>
</body>
</html>
